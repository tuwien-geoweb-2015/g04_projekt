<!DOCTYPE html>
<html>
  <head>
    <title>Erreichbarkeitsanaylse g04</title>
    <meta charset="utf-8">
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- OpenLayers -->
    <link rel="stylesheet" href="http://openlayers.org/en/v3.11.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.11.1/build/ol.js" type="text/javascript"></script>
    <!-- Our Application -->
    <style>
      html, body, #map {
        height: 100%;
         
      }
      #map {
        padding-top: 50px;
      }
      .legend {
        position: absolute;
        z-index: 1;
        left: 15px;
        bottom: 10px;
        opacity: 0.6;
    }
    .popover {
      max-width: 440px;
    }
    .popover-title {
      float: right;
      background: none;
      border: 0;
      cursor: pointer;
    }
    .popover-content iframe {
      width: 400px;
      height: 120px;
      border: 0;
    }

     
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Erreichbarkeitsanaylse</a>
      </div>
      <form id="navform" class="navbar-form navbar-right">
        <div class="form-group">
          <select id="topics" class="form-control">
            <option value="DISTRICT_POP_RATIO">---Kein Layer---</option>
            <option value="DISTRICT_POP_RATIO">Anteil der Gesamtbevölkerung</option>
            <option value="POP_DENSITY">Bevölkerungsdichte</option>
            <option value="RATE_M">Anteil männlich</option>
            <option value="RATE_F">Anteil weiblich</option>
            <option value="RATE_FOR_NATIONAL">Anteil fremder Staatsbürger</option>
            <option value="RATE_FOR_BORN">Anteil fremdes Geburtsland</option>
            <option value="RATE_MIG_BACKGROUND">Anteil Migrationshintergrund</option>
            <option value="YOUTH_RATIO">Anteil Jugendlicher unter 19 </option>
            <option value="ADULT_RATIO">Anteil erwerbsfähiger Erwachsener 20 bis 64</option>
            <option value="AGE_RATIO">Anteil Senioren über 65</option>
            </select>    
        </div>
       
<div class="input-group">
  <input type="text" class="form-control" name="query">
  <span class="input-group-btn">
    <button class="btn btn-default" type="submit">
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </span>
</div>
      </form>
    </nav>
      
    <div id="map">
      <!-- GetLegendGraphic, customized with some LEGEND_OPTIONS -->
      <img class="legend img-rounded" src="http://student.ifip.tuwien.ac.at/geoserver/g04_2015/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=g04_2015_stddev">
      <div id="popup" data-html="true" data-placement="auto" data-title="&times;">
             <div id="popup-content" style="display:none">
               <iframe seamless></iframe>
               <form id="commentform" class="input-group">
                 <input type="text" class="form-control" name="comment">
                 <span class="input-group-btn">
                   <button class="btn btn-default" type="submit">Comment</button>
                 </span>
               </form>

             </div>
           </div>
    </div>
      <script charset="utf-8" type="text/javascript" src="censusmap.js"></script>
  </body>
</html>
